<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication Frontend</title>
</head>

<body>
    <h1>User Authentication Frontend</h1>

    <h2>Register</h2>
    <form id="registerForm">
        <label for="registerEmail">Email:</label>
        <input type="email" id="registerEmail" name="registerEmail" required><br>
        <label for="registerPassword">Password:</label>
        <input type="password" id="registerPassword" name="registerPassword" required><br>
        <button type="submit">Register</button>
    </form>

    <h2>Login</h2>
    <form id="loginForm">
        <label for="loginEmail">Email:</label>
        <input type="email" id="loginEmail" name="loginEmail" required><br>
        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" name="loginPassword" required><br>
        <button type="submit">Login</button>
    </form>

    <h2>Test Token</h2>
    <button id="testToken">Test Token</button>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function (event) {
            event.preventDefault();
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

            try {
                const response = await fetch('https://4537-term-project-backend.vercel.app/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                const data = await response.json();
                console.log(data);
                alert(data.message);
            } catch (error) {
                console.error('Error:', error);
            }
        });

        document.getElementById('loginForm').addEventListener('submit', async function (event) {
            event.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch('https://4537-term-project-backend.vercel.app/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                const data = await response.json();
                console.log(data);
                alert(data.message);
                localStorage.setItem('token', data.token); // Store token in localStorage
            } catch (error) {
                console.error('Error:', error);
            }
        });

        document.getElementById('testToken').addEventListener('click', async function () {
            const token = localStorage.getItem('token');
            if (!token) {
                alert('Token not found. Please login first.');
                return;
            }

            try {
                const response = await fetch('https://4537-term-project-backend.vercel.app/user', {
                    method: 'GET',
                    headers: {
                        'Authorization': token
                    }
                });
                const data = await response.json();
                console.log(data);
                alert(data.message);
            } catch (error) {
                console.error('Error:', error);
            }
        });
    </script>
</body>

</html>
